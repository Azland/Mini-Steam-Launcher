[Variables]
STEAM_PROFILE_URL=https://steamcommunity.com/id/azaahh
HASBORDER=(?siU).*"playerAvatarAutoSizeInner">.*<img src="(.*)<div class="profile_header_summary">
PROFILE=(?siU).*"playerAvatarAutoSizeInner">.*<img src="(.*)".*<img src="(.*)"

Lit=255,255,255,255
Unlit=200,200,200,255

UpdateRate=300


[StyleButton]
MeasureName=#CURRENTSECTION#Pic
X=368
Y=r
W=368
H=138
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://rungameid/[AppID#CURRENTSECTION#]]
Solid=1

[StyleButtonNewLine]
X=0
Y=138r

[GetGameInfo]
Measure=Plugin
Plugin=WebParser
Url=#STEAM_PROFILE_URL#
RegExp=(?siU)recent_game.*app/(.*)">.*src="(.*)".*(?siU)recent_game.*app/(.*)">.*src="(.*)".*(?siU)recent_game.*app/(.*)">.*src="(.*)"
FinishAction=[!Update "#CURRENTCONFIG#"] [!CommandMeasure 1Pic "Update"] [!CommandMeasure 2Pic "Update"] [!CommandMeasure 3Pic "Update"]

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//WebParser
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[AppID1]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"

[Pic1]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=2
Substitute="\/":"/"

[1Pic]
Measure=Plugin
Plugin=WebParser
URL=[&Pic1]
DynamicVariables=1
Download=1

[AppID2]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=3
FinishAction=!Update "#CURRENTCONFIG#"

[Pic2]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=4
Substitute="\/":"/"

[2Pic]
Measure=Plugin
Plugin=WebParser
URL=[&Pic2]
DynamicVariables=1
Download=1

[AppID3]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=5
FinishAction=!Update "#CURRENTCONFIG#"

[Pic3]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=6
Substitute="\/":"/"

[3Pic]
Measure=Plugin
Plugin=WebParser
URL=[&Pic3]
DynamicVariables=1
Download=1

[ProfileBorder]
Measure=Plugin
Plugin=WebParser
Url=#STEAM_PROFILE_URL#
RegExp=#HASBORDER#
IfMatch="profile_avatar_frame"
IfMatchAction=[!SetOption ProfilePic StringIndex "2"] [!SetVariable runMeasure "[optAlpha]"]
IfNotMatchAction=[!SetOption ProfilePic StringIndex "1"]
FinishAction=[!CommandMeasure ProfilePic "Update]


[ProfilePic]
Measure=Plugin
Plugin=WebParser
Url=#STEAM_PROFILE_URL#
RegExp=#PROFILE#
Download=1
FinishAction=[!Update "#CURRENTCONFIG#"]
UpdateRate=60
DynamicVariables=1


//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Layout
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[1]
MeterStyle=StyleButton
Meter=Image
X=0
Y=0
W=368
H=138

[2]
Meter=Image
MeterStyle=StyleButton | StyleButtonNewLine

[3]
Meter=Image
MeterStyle=StyleButton | StyleButtonNewLine


//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Steam
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[Steam]
Meter=Image
ImageName=Steam.jpg
W=288
H=80
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://open/games]
RightMouseUpAction=!Execute [steam://url/storefrontpage]
MiddleMouseUpAction=!Execute [steam://open/downloads]
Solid=1
MeterStyle=StyleButtonNewLine

[Profile]
Meter=Image
MeasureName=ProfilePic
W=80
H=80
X=288
Y=r
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://open/friends]
Solid=1
AntiAlias=1
