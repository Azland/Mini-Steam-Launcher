[Variables]
STEAM_PROFILE_URL=https://steamcommunity.com/profiles/76561198061452995/
PROFILE=(?siU).*playerAvatar.*src=".*src="(.*)"

Lit=255,255,255,255
Unlit=200,200,200,255

UpdateRate=300


[StyleButton]
MeasureName=#CURRENTSECTION#Pic
X=184r
Y=r
W=184
H=69
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://rungameid/[AppID#CURRENTSECTION#]]
Solid=1

[StyleButtonNewLine]
X=0
Y=69r

[GetGameInfo]
Measure=Plugin
Plugin=WebParser
Url=#STEAM_PROFILE_URL#
RegExp=(?siU)recent_game.*app/(.*)">.*src="(.*)".*(?siU)recent_game.*app/(.*)">.*src="(.*)".*(?siU)recent_game.*app/(.*)">.*src="(.*)"
FinishAction=[!Update "#CURRENTCONFIG#"] [!CommandMeasure 1Pic "Update"] [!CommandMeasure 2Pic "Update"] [!CommandMeasure 3Pic "Update"]

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//WebParser
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[AppID1]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"

[Pic1]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=2
Substitute="\/":"/"

[1Pic]
Measure=Plugin
Plugin=WebParser
URL=[&Pic1]
DynamicVariables=1
Download=1

[AppID2]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=3
FinishAction=!Update "#CURRENTCONFIG#"

[Pic2]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=4
Substitute="\/":"/"

[2Pic]
Measure=Plugin
Plugin=WebParser
URL=[&Pic2]
DynamicVariables=1
Download=1

[AppID3]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=5
FinishAction=!Update "#CURRENTCONFIG#"

[Pic3]
Measure=Plugin
Plugin=WebParser
Url=[GetGameInfo]
StringIndex=6
Substitute="\/":"/"

[3Pic]
Measure=Plugin
Plugin=WebParser
URL=[&Pic3]
DynamicVariables=1
Download=1

[ProfilePic]
Measure=Plugin
Plugin=WebParser
Url=#STEAM_PROFILE_URL#
RegExp=#PROFILE#
StringIndex=1
Download=1
FinishAction=[!Update "#CURRENTCONFIG#"]
UpdateRate=60


//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Layout
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[1]
MeterStyle=StyleButton
Meter=Image
X=0
Y=0
W=184
H=69

[2]
Meter=Image
MeterStyle=StyleButton | StyleButtonNewLine

[3]
Meter=Image
MeterStyle=StyleButton | StyleButtonNewLine


//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Steam
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[Steam]
Meter=Image
ImageName=Steam.jpg
W=144
H=40
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://open/games]
RightMouseUpAction=!Execute [steam://url/storefrontpage]
MiddleMouseUpAction=!Execute [steam://open/downloads]
Solid=1
MeterStyle=StyleButtonNewLine

[Profile]
Meter=Image
MeasureName=ProfilePic
W=40
H=40
X=144
Y=r
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://open/friends]
Solid=1
AntiAlias=1